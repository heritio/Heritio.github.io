<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!--fontawesome-->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />

    <title>Carousel</title>
  </head>
  <body>
    <!--HEADING-->
    <h1 class="page-header">New Season calling...</h1>
    <div class="filter-menu">
      <input class="input-bar" type="text" placeholder="search" id="search" />
      <input class="input-bar" type="text" placeholder="min-price" id="min" />
      <input class="input-bar" type="text" placeholder="max-price" id="max" />

      <select name="" id="type-search">
        <option value="/">All</option>
        <option value="/coats-jackets/">Coats & Jackets</option>
        <option value="/tops/">Tops</option>
        <option value="/leggings/">Leggings</option>
        <option value="/jeans/">Jeans</option>
        <option value="/boots/">Boots</option>
        <option value="/nightwear/">Nightwear</option>
      </select>
    </div>

    <div class="container">
      <div class="arrows-container">
        <span class="arrow prev" id="prev">
          <i class="far fa-arrow-alt-circle-left"></i
        ></span>
        <span class="arrow next" id="next">
          <i class="far fa-arrow-alt-circle-right"></i>
        </span>
      </div>
      <div class="inner-container"></div>
    </div>

    <div class="modal-container hide">
      <div class="modal-close">X</div>
      <div class="modal-info">
        <img class="modal-img" src="" alt="modal-img" />
        <p class="modal-title"></p>
        <span class="modal-link-container">
          <a class="modal-link-tag" href="">View product</a>
        </span>
      </div>
    </div>

    <script type="module" src="index.js"></script>
  </body>
</html>
